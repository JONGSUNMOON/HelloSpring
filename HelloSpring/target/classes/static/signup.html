<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Kakao 장소 검색 사용자 생성</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>Kakao 장소 검색</h1>

        <form class="form-horizontal" id="signup-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">사용자 생성</label>
                <div class="col-sm-10">
                    ID <input type="text" class="form-control" id="userId"/>
                    PW <input type="password" class="form-control" id="userPw"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="btn-sginup" class="btn btn-primary btn-lg">생성</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

<script type="text/javascript" src="aes.js"></script>

<script type="text/javascript" src="signup.js"></script>

</body>
</html>
